version: "3.8"

services:
    proxy:
        container_name: proxy-server
        image: proxy-server
        build:
            context: ./
            dockerfile: Dockerfile.multi
        volumes:
            - .:/usr/share/nginx/html/
        networks:
            - frontend
            - backend
        ports:
            - 80:80
            - 443:443

networks:
    frontend:
        external:
            name: frontend-web_default
    backend:
        external:
            name: backend-web_default
